<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <script type="text/javascript">
    	$(document).ready(function(){
    		var Browser = "";
    		for(var i in jQuery.browser){
    			if(typeof(jQuery.browser[i]) == "boolean"){
    				Browser += i + " | ";
    			} else {
    				Browser += i + " : " + jQuery.browser[i] + " | ";
    			}
    		}
    		$("#detalle").append("Estas usando "+Browser);
    	});
    </script>
	<title>BANCO FINANCIERO - ERROR DE NAVEGADOR</title>
	<link rel="stylesheet" type="text/css" href="css/portal.css" />
</head>
<body class="POR_FONDO">
<table width="100%" border="0" cellspacing="0" cellpadding="0">
    <tr>
      <td align="center" valign="middle"><br><br><img src="imagenes/error.png" width="80" height="80" /></td>
    </tr>
    <tr>
      <td align="center" valign="middle">
      	<div style="font-size: 24px; width: 500px; text-align: left">Lo sentimos, el navegador que estas usando no es soportado, Utiza los siguientes navegadores:<br>
      		<ul><li>Google Chrome</li></ul><hr><span id="detalle" style="font-size: 15px;"></span>
      	</div></td>
    </tr>
</table>
</body>
</html>
